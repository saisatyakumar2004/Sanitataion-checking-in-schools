<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitation Prediction</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #007BFF;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #f0f4f8;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        footer {
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>School Sanitation Prediction</h2>
        <p>Upload the CSV file to predict if a school requires sanitation improvement.</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv"><br><br>
            <input type="submit" value="Upload and Predict">
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction Result: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>Powered by Machine Learning</p>
    </footer>
</body>
</html>
